{% extends "base.html" %}

{% block main %}
  <section class="hero is-fullheight-with-navbar">
    <div class="hero-body has-centered-content has-justified-content">
      <p class="title has-text-centered">
        Modifier un article
      </p>
      <form method="post" class="mb-6">
        {% csrf_token %}
        {% for field in form %}
          <div class="field  mb-4">
            <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            <div class="control">
              {{ field }}
            </div>

            {% if field.help_text %}
              <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}

            {% if field.errors %}
              <p class="help is-danger">
                {{ field.errors }}
              </p>
            {% endif %}
          </div>
        {% endfor %}
        <div class="field is-grouped is-grouped-centered mt-4">
          <p class="control">
            <input type="submit" class="button is-rounded"/>
          </p>
        </div>
      </form>
    </div>
  </section>
{% endblock main %}
